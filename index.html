<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose a story</title>
    <link type="text/css" rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="div1">
        <div id="div2">
            <div id="form">
                <div id="inpRace">
                    <label for="viking"><input type="radio" id="viking" name="race" value="viking">Viking</label>
                    <label for="elf"><input type="radio" id="elf" name="race" value="elf">Elf</label>
                    <label for="dwarf"><input type="radio" id="dwarf" name="race" value="dwarf">Dwarf</label>
                </div>
                <input type="text" id="inpName" placeholder="Name">
                <div id="inpSex">
                    <label for="male"><input type="radio" id="male" name="sex" value="male">Man</label>
                    <label for="female"><input type="radio" id="female" name="sex" value="female">Woman</label>
                    <label for="unspecified"><input type="radio" id="unspecified" name="sex" value="unspecified">Unspecified</label>
                </div>
            </div>
            <p id="story"></p>
            <div id="choice">
                <button id="startButton">Start Mission</button>
            </div>
        </div>
    </div>
   
<audio id="bgAudio" autoplay>
    <source id="bgAudioSrc" src="" type="audio/mpeg">
</audio>
<script src="script.js"></script>
</body>
</html>
